<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trig-functions</title>
    <script src="script.js" defer></script>
</head>

<body>
    <section class="xAxis">
        <svg id="svgX" width="100%" height="100%" viewBox="-50 -5 1100 110">
            <line x1="0" y1="-5" x2="0" y2="105" stroke="black" stroke-dasharray="2 3" />
            <line x1="500" y1="-5" x2="500" y2="105" stroke="black" stroke-dasharray="2 3" />
            <line x1="1000" y1="-5" x2="1000" y2="105" stroke="black" stroke-dasharray="2 3" />

            <line x1="0" y1="50" x2="1000" y2="50" stroke="black" stroke-dasharray="2 3" />
            <line id="svgXaxis2" x1="500" y1="50" x2="500" y2="50" stroke="#F00" stroke-width="6" />

            <text x="-10" y="60" text-anchor="end" style="font-size: 2rem">-1</text>
            <text x="500" y="90" text-anchor="middle" style="font-size: 2rem">0</text>
            <text x="1010" y="60" text-anchor="start" style="font-size: 2rem">+1</text>
        </svg>
    </section>
    <section class="yAxis">
        <svg id="svgY" width="100%" height="100%" viewBox="-5 -50 110 1100">
            <line x1="-5" y1="0" x2="105" y2="0" stroke="black" stroke-dasharray="2 3" />
            <line x1="-5" y1="500" x2="105" y2="500" stroke="black" stroke-dasharray="2 3" />
            <line x1="-5" y1="1000" x2="105" y2="1000" stroke="black" stroke-dasharray="2 3" />

            <line x1="50" y1="0" x2="50" y2="1000" stroke="black" stroke-dasharray="2 3" />
            <line id="svgYaxis2" x1="50" y1="500" x2="50" y2="500" stroke="#070" stroke-width="6" />

            <text x="50" y="-10" text-anchor="middle" style="font-size: 2rem">+1</text>
            <text x="30" y="510" text-anchor="end" style="font-size: 2rem">0</text>
            <text x="50" y="1040" text-anchor="middle" style="font-size: 2rem">-1</text>
        </svg>
    </section>
    <section class="tangent">
        <svg id="svgTan" width="100%" height="100%" viewBox="-10 -10 420 420">
            <circle id="tanCircle" cx="200" cy="200" r="200" />
            <line x1="-10" y1="200" x2="410" y2="200" stroke="black" stroke-dasharray="2 3" stroke-width="4" />
            <line x1="200" y1="-10" x2="200" y2="410" stroke="black" stroke-dasharray="2 3" stroke-width="4" />

            <line id="svgTanLine" x1="0" y1="200" x2="400" y2="200" stroke="#F70" stroke-width="6" />
        </svg>
    </section>
    <section class="trigCircle">
        <svg id="svgCircle" width="100%" height="100%" viewBox="-50 -50 1100 1100">
            <line x1="0" y1="-50" x2="0" y2="1050" stroke="black" stroke-dasharray="2 3" />
            <line x1="500" y1="-50" x2="500" y2="1050" stroke="black" stroke-dasharray="2 3" />
            <line x1="1000" y1="-50" x2="1000" y2="1050" stroke="black" stroke-dasharray="2 3" />

            <line x1="-50" y1="0" x2="1050" y2="0" stroke="black" stroke-dasharray="2 3" />
            <line x1="-50" y1="500" x2="1050" y2="500" stroke="black" stroke-dasharray="2 3" />
            <line x1="-50" y1="1000" x2="1050" y2="1000" stroke="black" stroke-dasharray="2 3" />

            <circle id="backCircle" cx="500" cy="500" r="500" />
            <line id="svgRadius" x1="500" y1="500" x2="500" y2="500" stroke="#00F" stroke-width="4" />
            <line id="svgXaxis" x1="500" y1="500" x2="500" y2="500" stroke="#F00" stroke-width="3" />
            <line id="svgYaxis" x1="500" y1="500" x2="500" y2="500" stroke="#070" stroke-width="3" />
            <line id="svgTangent" x1="500" y1="500" x2="500" y2="500" stroke="#F70" stroke-width="4" />
        </svg>
    </section>
    <section class="trigPlot">
        <svg id="svgX" width="100%" height="100%" viewBox="-75 -25 1100 550">
            <text x="-50" y="5">+1</text>
            <text x="-50" y="240">0</text>
            <text x="-50" y="505">-1</text>

            <text x="-10" y="270" text-anchor="end">0</text>
            <text x="240" y="270" text-anchor="end">PI/2</text>
            <text x="490" y="270" text-anchor="end">PI</text>
            <text x="740" y="270" text-anchor="end">PI.3/2</text>
            <text x="990" y="270" text-anchor="end">2PI</text>

            <line x1="0" y1="0" x2="0" y2="500" stroke="black" stroke-dasharray="2 3" />
            <line x1="250" y1="0" x2="250" y2="500" stroke="black" stroke-dasharray="2 3" />
            <line x1="500" y1="0" x2="500" y2="500" stroke="black" stroke-dasharray="2 3" />
            <line x1="750" y1="0" x2="750" y2="500" stroke="black" stroke-dasharray="2 3" />
            <line x1="1000" y1="0" x2="1000" y2="500" stroke="black" stroke-dasharray="2 3" />

            <line x1="-25" y1="0" x2="1000" y2="0" stroke="black" stroke-dasharray="2 3" />
            <line x1="-50" y1="250" x2="1000" y2="250" stroke="black" stroke-dasharray="2 3" />
            <line x1="-25" y1="500" x2="1000" y2="500" stroke="black" stroke-dasharray="2 3" />

            <path id="svgPlotSin" d="M 0,250" stroke="#F00" stroke-width="2" fill="transparent" />
            <path id="svgPlotCos" d="M 0,250" stroke="#070" stroke-width="2" fill="transparent" />
            <path id="svgPlotTan" d="M 0,250" stroke="#F70" stroke-width="2" fill="transparent" />

            <line id="svgPlotA" x1="0" y1="250" x2="0" y2="250" stroke="#00F" stroke-width="4" />
            <line id="svgPlotX" x1="0" y1="250" x2="0" y2="250" stroke="#F00" stroke-width="3" />
            <line id="svgPlotY" x1="0" y1="250" x2="0" y2="250" stroke="#070" stroke-width="3" />
        </svg>
    </section>
    <section class="trigAngle">
        <fieldset>
            <legend>Angle:</legend>
            <input type="range" id="rngAngle" min="0" max="360" value="0" step="5">
        </fieldset>
    </section>
    <section class="dataDisplay">
        <label>
            <span>Degrees:</span>
            <span id="spnDegrees"></span>
        </label>
        <label>
            <span>Radians:</span>
            <span id="spnRadians"></span>
        </label>
        <label>
            <span>X (sin):</span>
            <span id="spnXaxis"></span>
        </label>
        <label>
            <span>Y (cos):</span>
            <span id="spnYaxis"></span>
        </label>
        <label>
            <span>Tangent:</span>
            <span id="spnTangent"></span>
        </label>
    </section>
</body>

</html>
